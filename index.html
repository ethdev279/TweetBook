  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registration Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form action="/action_page.php">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Address:</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
              <label for="about">About Yourself:</label>
              <input type="about" class="form-control" id="about">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button class="btn btn-primary" id="createAccount">Register</button>
            <button class="btn btn-primary" id="updateCredentials">Update</button>
          </form>
        </div>
 
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

        <button  class="btn btn-primary mb-2 col text-center" onclick="searchTweets()">Search</button>
        <button id="initTweets" onclick="initTweets()" class="btn btn-primary mb-2"><i class="fas fa-sync-alt"></i></button>
        <div id="searchTweets"></div>
        <input type="text" id="tweetTitle" class="form-control mb-2 mr-sm-2" placeholder="Enter Your Title">

        </button>
        <input type="text" class="form-control mb-2 mr-sm-2" id="addressTo" placeholder="Recipient Address...">
        <textarea class="form-control mb-2" rows="4" id="messageContent" placeholder="Write Message..."></textarea>
        <button type="button" class="btn btn-primary mb-2" id="sendMessage">
